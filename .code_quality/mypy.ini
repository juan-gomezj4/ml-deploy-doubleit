[mypy]
# Mostrar códigos de error para mejor trazabilidad
show_error_codes = True

# Alertar cuando se usa 'Any' como tipo de retorno
warn_return_any = True

# Alertar por configuraciones no usadas en este archivo
warn_unused_configs = True

# Rechazar funciones sin anotaciones de tipo
disallow_untyped_defs = True

# Rechazar llamadas a funciones sin tipo definido
disallow_untyped_calls = True

# Revisar funciones sin tipo aunque no se exija globalmente
check_untyped_defs = True

# Ignorar errores de importación de librerías externas
ignore_missing_imports = True
